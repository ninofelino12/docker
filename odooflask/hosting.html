<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data JSON Viewer</title>
    <style></style>
    <link type="text/css" rel="stylesheet" href="http://203.194.112.105/web/assets/421-a2b4c9e/web.assets_common.min.css" data-asset-bundle="web.assets_common" data-asset-version="a2b4c9e"/>
                  
</head>
<body>

<div id="json-data"></div>

<script>
    // Fungsi untuk mengambil data JSON dari URL
    function fetchData(url) {
        fetch(url)
            .then(response => response.json())
            .then(data => displayData(data))
            .catch(error => console.error('Error fetching data:', error));
    }

    // Fungsi untuk menampilkan data JSON di dalam elemen HTML
    function displayData(data) {
        var jsonDataElement = document.getElementById('json-data');
        jsonDataElement.innerText = JSON.stringify(data, null, 2);
    }

    // Panggil fungsi fetchData dengan URL yang diberikan
    fetchData('http://127.0.0.1:5000/report');
</script>

</body>
</html>
