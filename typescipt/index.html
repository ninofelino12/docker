  <script>
    function fetchArchData() {
      // Lakukan HTTP GET request
      return fetch("http://localhost:8015/gateway/arch")
        .then(response => response.text())
        .then(xmlString => {

          // Parse data XML
         
          const parser = new DOMParser();
          const doc = parser.parseFromString(xmlString, "text/xml");
          const fields = doc.querySelectorAll("field");
          const fieldArray = Array.from(fields);
          
          document.getElementById('hasil').innerHTML=xmlString;
          const divs = document.querySelectorAll('field');
          divs.forEach(div => div.textContent += ' Teks tambahan');

                    // Tampilkan data
      
          const nodes = doc.getElementsByTagName("arch");
          for (let i = 0; i < nodes.length; i++) {
            const node = nodes[i];
            console.log(node);
            // Tampilkan nama arch
            const name = node.getAttribute("name");
            const nameElement = document.createElement("p");
            nameElement.textContent = name;
            document.body.appendChild(nameElement);

            // Tampilkan versi arch
            const version = node.getAttribute("version");
            const versionElement = document.createElement("p");
            versionElement.textContent = version;
            document.body.appendChild(versionElement);


            
          }
        });
    }

    // Jalankan fungsi fetchArchData()
    fetchArchData();
  </script>
