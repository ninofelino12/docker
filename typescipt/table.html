<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel dari XML dan JSON</title>
</head>
<body>

<script>
const xml = `
<table>
  <thead>
    <tr>
      <th name="nama">Nama</th>
      <th name="usia">Usia</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John Doe</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Jane Doe</td>
      <td>27</td>
    </tr>
  </tbody>
</table>
`;

const json = [
  {
    "nama": "Alice Smith",
    "usia": 30
  },
  {
    "nama": "Bob Johnson",
    "usia": 35
  }
];

const createTable = (xml, json) => {
  const table = document.createElement("table");

  // Mengisi header tabel
  const header = xml.querySelector("thead");
  for (const headerCell of header.querySelectorAll("th")) {
    const th = document.createElement("th");
    th.textContent = headerCell.textContent;
    table.appendChild(th);
  }

  // Mengisi isi tabel
  for (const item of json) {
    const row = document.createElement("tr");
    for (const key of Object.keys(item)) {
      const cell = document.createElement("td");
      cell.textContent = item[key];
      row.appendChild(cell);
    }
    table.appendChild(row);
  }

  return table;
};

const table = createTable(xml, json);
document.body.appendChild(table);
</script>

</body>
</html>
