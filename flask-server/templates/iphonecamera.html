<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access on iPhone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold">Camera Access on iPhone</h1>
        </div>
    </nav>

    <!-- Main Content Section -->
    <section class="container mx-auto p-4">

        <!-- Camera Access Section -->
        <div class="bg-white p-4 rounded shadow-md mb-4">
            <h2 class="text-xl font-bold mb-4">Camera Access</h2>

            <!-- Input untuk akses kamera -->
            <input type="file" accept="image/*" capture="camera" class="w-full p-2 border border-gray-300 rounded">

            <!-- Instructions -->
            <p class="text-gray-600 mt-4">Klik tombol di atas untuk mengakses kamera dan mengambil foto.</p>
        </div>

    </section>

    <!-- Footer Section -->
    <footer class="bg-blue-500 text-white text-center py-2">
        <p>&copy; 2023 Camera Access on iPhone</p>
    </footer>

</body>
</html>
