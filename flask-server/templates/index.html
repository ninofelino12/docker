<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load JSON with Console Log</title>
  <!-- <script src="https://unpkg.com/alpinejs" defer></script> -->
  <script src="alpine.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-lg font-bold">Logo</a>
        <div class="space-x-4" x-data="{ menuItems: [
          { label: 'Home', url: '#' },
          { label: 'About', url: '#' },
          { label: 'Services', url: '#' },
          { label: 'Contact', url: '#' }
       ] }">
          <template x-for="(menu, index) in menuItems">
            <a href="#" class="text-white" x-text="menu.label">menu.label</a>
          </template>
          
        </div>
    </div>
</nav>
  <span class="mb-4">222</span>
  <div class="all-pets" x-data="{pets: [], loadedYet: false}" x-init="pets = await (await fetch('http://127.0.0.1:4000')).json(); loadedYet = true">
    
  <template x-for="(pet, index) in pets">
    <div class="pet-card bg-gray-100">
      
      
      <ul x-text="pet.name"></ul>
      <ul x-text="pet.email"></ul>
        
    </div>
  </template>
  </div>


</body>
</html>
