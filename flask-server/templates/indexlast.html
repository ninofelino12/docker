<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load JSON with Console Log</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/alpinejs@2"></script> -->
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
body
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">Logo</a>
            <div class="space-x-4">
                <a href="#" class="text-white">Home</a>
                <a href="#" class="text-white">About</a>
                <a href="#" class="text-white">Services</a>
                <a href="#" class="text-white">Contact</a>
            </div>
        </div>
    </nav> 
  
  <div class="all-pets" x-data="{pets: [], loadedYet: false}" x-init="pets = await (await fetch('http://127.0.0.1:4000')).json(); loadedYet = true">
    
  <template x-for="(pet, index) in pets">
    <div class="pet-card">
      
      
      <h2 x-text="pet.name"></h2>
      <h2 x-text="pet.email"></h2>
        
    </div>
  </template>
  </div>
<p id="tampil">

</p>
<script>
  // Fungsi untuk memuat data JSON dari file eksternal
  var hasil='';
  var jsonDisplay = document.getElementById("tampil");
  var html = "";
  function loadJSON(callback) {
    var xhr = new XMLHttpRequest();
    xhr.overrideMimeType("application/json");
    xhr.open('GET', 'http://127.0.0.1:4000', true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        callback(xhr.responseText);
      }
    };
    xhr.send(null);
  }

  // Fungsi yang akan dipanggil setelah data JSON dimuat
  function displayData(data) {
    // Parsing data JSON menjadi objek JavaScript
    var jsonData = JSON.parse(data);
    
            html += "<ul>";

    // Mencetak data ke konsol
    console.log(data);
    console.log("Usia: " + jsonData.length);
    console.log(jsonData);
    hasil=jsonData;
    jsonData.forEach(function(data
    ){
     html += data.name
    });
    jsonDisplay.innerHTML=html;

  }

  // Memuat data JSON dan memanggil fungsi displayData setelahnya
  loadJSON(displayData);
</script>

</body>
</html>
