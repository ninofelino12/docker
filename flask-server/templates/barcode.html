<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold">Barcode Scanner</h1>
        </div>
    </nav>

    <!-- Main Content Section -->
    <section class="container mx-auto p-4">

        <!-- Barcode Scanner Section -->
        <div class="bg-white p-4 rounded shadow-md mb-4">
            <h2 class="text-xl font-bold mb-4">Scan Barcode</h2>
            
            <!-- Video Stream Container -->
            <div id="video-container" class="relative">
                <video id="barcode-scanner" class="w-full h-full" playsinline></video>
                <canvas id="canvas" class="absolute top-0 left-0"></canvas>
            </div>

            <!-- Result Section -->
            <div id="result" class="mt-4">
                <strong>Result:</strong> <span id="barcode-result"></span>
            </div>

            <!-- Instructions -->
            <p class="text-gray-600 mt-4">Arahkan kamera ke barcode untuk memindainya.</p>
        </div>

    </section>

    <!-- Footer Section -->
    <footer class="bg-blue-500 text-white text-center py-2">
        <p>&copy; 2023 Barcode Scanner</p>
    </footer>

    <!-- Script untuk Barcode Scanner menggunakan QuaggaJS (gunakan versi yang terbaru) -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Inisialisasi video stream
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        var video = document.getElementById('barcode-scanner');
                        video.srcObject = stream;
                        video.play();

                        // Konfigurasi QuaggaJS
                        Quagga.init({
                            inputStream: {
                                name: 'Live',
                                type: 'LiveStream',
                                target: document.getElementById('video-container')
                            },
                            decoder: {
                                readers: ['ean_reader', 'upc_reader', 'code_128_reader']
                            }
                        });

                        // Event handler untuk hasil pemindaian barcode
                        Quagga.onDetected(function (result) {
                            var code = result.codeResult.code;
                            document.getElementById('barcode-result').textContent = code;

                            // Tambahan: Anda dapat menambahkan logika atau panggil fungsi lain di sini
                        });

                        // Mulai pemindaian
                        Quagga.start();
                    })
                    .catch(function (err) {
                        console.error(err);
                    });
            } else {
                console.error('Webcam tidak didukung di perangkat ini.');
            }
        });
    </script>

</body>
</html>
