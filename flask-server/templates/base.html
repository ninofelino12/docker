<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="path/to/tailwind.css">
  <title>Responsive Menu Example</title>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-500 p-4">
    <div class="flex items-center justify-between">

      <!-- Logo -->
      <div class="text-white font-bold text-lg">
        Bogor Iot
        {{logo|safe}}
      </div>

      <!-- Hamburger Menu Button (Visible in Mobile) -->
      <div class="lg:hidden">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>

      <!-- Navbar Links (Visible in Desktop) -->
      <div class="hidden lg:flex space-x-4">
        {{menu|safe}}
        
      </div>

    </div>
  </nav>

  <!-- Mobile Menu (Hidden by default) -->
  <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-blue-500 bg-opacity-75 hidden">
    <div class="flex items-center justify-end p-4">
      <button id="close-menu" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu Links -->
    <div class="flex flex-col items-center">
      
      {{menu|safe}}
    </div>
  </div>
  <content>
    
    {{content|safe}}
    {% block content %}{% endblock %}
      </div>
  </content>

  <script>
    // JavaScript to toggle mobile menu visibility
    const menuToggle = document.getElementById('menu-toggle');
    const closeMenu = document.getElementById('close-menu');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
    });
  </script>

</body>
</html>
