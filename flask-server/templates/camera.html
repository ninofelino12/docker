<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold">Camera Access</h1>
        </div>
    </nav>

    <!-- Main Content Section -->
    <section class="container mx-auto p-4">

        <!-- Camera Access Section -->
        <div class="bg-white p-4 rounded shadow-md mb-4">
            <h2 class="text-xl font-bold mb-4">Camera Access</h2>

            <!-- Video Stream Container -->
            <div class="relative">
                <video id="camera-stream" class="w-full h-full" playsinline></video>
            </div>

            <!-- Instructions -->
            <p class="text-gray-600 mt-4">Klik tombol di bawah untuk mengakses kamera.</p>

            <!-- Access Camera Button -->
            <button id="access-camera" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">
                Access Camera
            </button>
        </div>

    </section>

    <!-- Footer Section -->
    <footer class="bg-blue-500 text-white text-center py-2">
        <p>&copy; 2023 Camera Access</p>
    </footer>

    <!-- Script untuk akses kamera -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cameraStream = document.getElementById('camera-stream');
            const accessCameraButton = document.getElementById('access-camera');

            accessCameraButton.addEventListener('click', function () {
                // Mengakses kamera menggunakan API HTML5
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        cameraStream.srcObject = stream;
                        cameraStream.play();
                    })
                    .catch(function (error) {
                        console.error('Gagal mengakses kamera:', error);
                    });
            });
        });
    </script>

</body>
</html>
