  <script>

               ]

<body>

  <nav class="bg-gray-800 p-4">
    <i class="material-icons">favorite</i>

</nav>
 <!-- {{content|safe}}
  -->
  <script>
    const toggleWebcam = document.getElementById('toggleWebcam');
  const video = document.createElement('video');
  const constraints = {
    video: true
  };

  toggleWebcam.addEventListener('change', function() {
    if (this.checked) {
      navigator.mediaDevices.getUserMedia(constraints)
        .then(function(stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function(error) {
          console.error('Error accessing media devices.', error);
        });
    } else {
      video.pause();
      video.srcObject = null;
    }
  });
  </script>
  
 
 
  <div class="container rounded-lg px-3 p-4 mx-4 mt-4 mb-4 bg-gray-200" x-data="{products: [], loadedYet: false}"
    x-init="products = await (await fetch('/product/0')).json(); loadedYet = true">
    <table class="w-full">
      <tbody>
        <template x-for="(product, index) in products">
          <tr>
            <td x-text="product.id"></td>
            <td x-text="product.name"></td>
            <td x-text="product.description"></td>
            <td x-text="product.barcode"></td>
            
          </tr>
        </template>
      </tbody>
    </table>
  </div>


</body>
