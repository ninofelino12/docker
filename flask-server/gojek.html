<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-500 text-white py-4 text-center">
        <h1 class="text-xl font-semibold">Mobile Menu Example</h1>
    </header>

    <!-- Navigation (Hidden by default on larger screens) -->
    <nav class="bg-gray-800 text-white py-2 md:hidden">
        <ul class="flex justify-end">
            <li><a href="#" class="hover:text-gray-300">Home</a></li>
            <li><a href="#" class="hover:text-gray-300">About</a></li>
            <li><a href="#" class="hover:text-gray-300">Services</a></li>
            <li><a href="#" class="hover:text-gray-300">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="p-4">
        <p class="text-lg mb-4">Welcome to our website! Click the button to open the menu.</p>

        <!-- Menu Button (Visible on smaller screens) -->
        <button class="bg-gray-800 text-white py-2 px-4 rounded-md md:hidden" onclick="toggleMenu()">Menu</button>

        <!-- Content Goes Here -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-2 text-center">
        <p>&copy; 2023 Mobile Menu Example</p>
    </footer>

    <!-- JavaScript to Toggle Menu Visibility -->
    <script>
        function toggleMenu() {
            var nav = document.querySelector('nav');
            nav.classList.toggle('hidden');
        }
    </script>

</body>
</html>
