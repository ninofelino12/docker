<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mobile Tailwind Example</title>
    
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="#" class="text-white text-lg font-semibold">Your App Name</a>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="lg:hidden text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>

        <!-- Desktop Menu -->
        <div class="hidden lg:flex space-x-4">
            <a href="#" class="text-white">Home</a>
            <a href="#" class="text-white">Features</a>
            <a href="#" class="text-white">Contact</a>
        </div>
    </div>
</nav>

<!-- Mobile Menu -->
<div id="mobile-menu" class="lg:hidden fixed inset-0 bg-blue-500 bg-opacity-75 hidden">
    <div class="flex justify-end p-4">
        <button id="mobile-close-btn" class="text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    <div class="flex flex-col items-center">
        <a href="#" class="text-white py-2">Home</a>
        <a href="#" class="text-white py-2">Features</a>
        <a href="#" class="text-white py-2">Contact</a>
    </div>
</div>

<!-- Content -->
<div class="container mx-auto mt-8 p-4">
    <h1 class="text-3xl font-semibold mb-4">Hello, world!</h1>
    <p class="text-gray-700">This is a simple mobile-friendly page using Tailwind CSS.</p>
</div>

<script>
    // Toggle mobile menu
    document.getElementById('mobile-menu-btn').addEventListener('click', function () {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    // Close mobile menu
    document.getElementById('mobile-close-btn').addEventListener('click', function () {
        document.getElementById('mobile-menu').classList.add('hidden');
    });
</script>

</body>
</html>
