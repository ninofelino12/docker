<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<nav class="bg-indigo-700 p-4">
    
    <div class="flex items-center justify-center">
        <h1 class="text-white p-4">Daftar Product</h1>
        <input type="text" class="border px-4 py-2 mr-2" placeholder="Cari sesuatu...">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Cari</button>
    </div>
</nav>
<div x-data="{ cards: [
    { title: 'Card 1', content: 'Content for Card 1',url:'http://localhost:8015/gateway/image/15' },
    { title: 'Card 2', content: 'Content for Card 2',url:'http://localhost:8015/gateway/image/14' },
    { title: 'Card 3', content: 'Content for Card 3' ,url:'http://localhost:8015/gateway/image/19'}
] }">

<div class="bg-indigo-300 grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-2 p-4">
<template x-for="(card, index) in cards" :key="index">
<div class="bg-white p-4 rounded shadow w-100">
    <h2 class="text-xl font-bold mb-2" x-text="card.title"></h2>
    <img :src="card.url" alt="gbr">
    <p x-text="card.content"></p>
</div>
</template>
</div>

</div>
</body>

</html>
