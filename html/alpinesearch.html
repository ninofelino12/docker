    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tailwind Card with Alpine.js</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    </head>
    <body class="bg-gray-100 p-4">
    
      <div id="app" class="max-w-xl mx-auto">
    
        <!-- Search Box -->
        <div class="mb-4">
          <input
            type="text"
            placeholder="Search"
            x-model="searchTerm"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          />
        </div>
    
        <!-- Card Container -->
        <div x-data="{ cards: [], searchTerm: '' }" x-init="loadData()">
          <div x-show="cards.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <template x-for="card in filteredCards" :key="card.id">
              <!-- Card Component -->
              <div class="bg-white p-4 rounded-md shadow-md">
                <h2 class="text-lg font-semibold mb-2" x-text="card.title"></h2>
                <p x-text="card.description"></p>
              </div>
            </template>
          </div>
          <div x-show="cards.length === 0" class="text-gray-600">No matching cards found.</div>
        </div>
    
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
      <script src="data.json"></script>
      <script>

        // your-script.js
document.addEventListener('DOMContentLoaded', function () {
  Alpine.data('app', () => ({
    cards: [],
    searchTerm: '',

    loadData() {
      // Load data from JSON file
      fetch('data.json')
        .then(response => response.json())
        .then(data => this.cards = data)
        .catch(error => console.error('Error loading data:', error));
    },

    get filteredCards() {
      // Filter cards based on search term
      return this.cards.filter(card =>
        card.title.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
        card.description.toLowerCase().includes(this.searchTerm.toLowerCase())
      );
    },
  }));
});

      </script>
    
    </body>
    </html>
    
       
</body>
