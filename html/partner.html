<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="/dist/output.css" rel="stylesheet">  -->
  <!-- <script src="//unpkg.com/alpinejs" defer></script> -->
  <script src="https://unpkg.com/alpinejs"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="p-2 m-auto bg-slate-600 text-center text-4xl font-bold ">

        Partner</h1>

    <div class="bg-slate-600 h-10">
        <div class="grid grid-cols-2 sm:grid-cols-3  md:grid-cols-4 lg:grid-cols-6    gap-1 rounded-md"
            x-data="{products: [], loadedYet: false}"
            x-init="products = await (await fetch('http://localhost:8015/gateway/partner')).json(); loadedYet = true">
            <!-- <td><img src="http://localhost:8015/gateway/image/13"/>  </td> -->
            <template x-for="(product, index) in products">
                <div class="bg-indigo-700 p-4 rounded-lg m-2"
                    x-init="url='http://localhost:8015/gateway/png?id='+product.id">
                    <div x-text="product.name"></div>
                    <td x-text="product.id"></td>
                    <div><img class="w-15 h-15 rounded-md transition-colors" :src="url" /></div>
                </div>

            </template>

        </div>
    </div>

</body>

</html>
