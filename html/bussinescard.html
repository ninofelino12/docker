<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">

  <div class="bg-white p-8 rounded-md shadow-md">
    <div class="flex justify-center">
      <img src="your-profile-image.jpg" alt="Profile Image" class="rounded-full w-16 h-16">
    </div>
    <div class="mt-4 text-center">
      <h2 class="text-xl font-semibold">Your Name</h2>
      <p class="text-gray-600">Your Job Title</p>
    </div>
    <div class="mt-6">
      <p class="text-gray-700">Contact Information:</p>
      <ul class="mt-2">
        <li class="flex items-center mb-1">
          <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
          your.email@example.com
        </li>
        <li class="flex items-center mb-1">
          <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
          (123) 456-7890
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
