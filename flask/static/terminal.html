<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Terminal</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #terminal {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            padding: 20px;
            box-sizing: border-box;
        }

        input {
            width: calc(100% - 40px);
            background-color: #000;
            color: #fff;
            border: none;
            outline: none;
            padding: 5px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input type="text" id="commandInput" placeholder="Type a command and press Enter">

    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');

        function addToTerminal(message) {
            terminal.innerHTML += `<p>${message}</p>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        commandInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = commandInput.value;
                addToTerminal(`> ${command}`);
                processCommand(command);
                commandInput.value = '';
            }
        });

        function processCommand(command) {
            // Implement your command processing logic here
            // For example, you can execute commands or display responses
            addToTerminal('Command executed: ' + command);
        }

        // Initial welcome message
        addToTerminal('Welcome to the Simple Terminal!');
    </script>
</body>
</html>
