<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML External</title>
</head>
<body>

    <div id="xmlContent"></div>

    <script>
        // Mendefinisikan fungsi untuk memuat file XML
        function loadXMLDoc() {
            fetch('templates.xml')
                .then(response => response.text())
                .then(data => {
                    // Mengonversi string XML menjadi objek XML
                    var parser = new DOMParser();
                    var xmlDoc = parser.parseFromString(data, 'application/xml');

                    // Menangani respon XML
                    displayXmlContent(xmlDoc);
                })
                .catch(error => console.error('Error fetching XML:', error));
        }

        // Fungsi untuk menampilkan konten XML di dalam elemen dengan ID xmlContent
        function displayXmlContent(xmlDoc) {
            var xmlContentDiv = document.getElementById('xmlContent');

            // Memproses elemen-elemen <item> dari XML
            var items = xmlDoc.getElementsByTagName('template');
            var output = '<ul>';

            for (var i = 0; i < items.length; i++) {
                var itemId = items[i].getAttribute('id');
                var itemText = items[i].textContent;
                output += '<li>' + itemText + ' (ID: ' + itemId + ')</li>';
            }

            output += '</ul>';
            xmlContentDiv.innerHTML = output;
        }

        // Memanggil fungsi untuk memuat file XML
        loadXMLDoc();
    </script>

</body>
</html>
