<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Example</title>
</head>
<body>

    <h1>Barcode Scanner Example</h1>

    <button onclick="startBarcodeScanner()">Start Barcode Scanner</button>
    <p id="result"></p>

    <script>
        async function startBarcodeScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                document.body.appendChild(video);
                video.srcObject = stream;

                const barcodeDetector = new BarcodeDetector();

                video.onloadedmetadata = async () => {
                    video.play();
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const barcodes = await barcodeDetector.detect(canvas);
                    if (barcodes.length > 0) {
                        const resultElement = document.getElementById('result');
                        resultElement.innerText = `Scanned Barcode: ${barcodes[0].rawValue}`;
                    } else {
                        alert('No barcode detected.');
                    }

                    // Hentikan perangkat kamera
                    stream.getTracks().forEach(track => track.stop());
                    document.body.removeChild(video);
                };
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }
    </script>

</body>
</html>
