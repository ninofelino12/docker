<template id="product_details">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold">Product Details</h1>
      <div class="grid grid-cols-2 gap-4">
        <div class="w-full">
          <img src="/web/image/product.product/43/image" class="w-full h-64 object-cover">
        </div>
        <div class="w-full">
          <h2 class="text-xl font-semibold">{{ product.name }}</h2>
          <p class="text-gray-700">{{ product.description }}</p>
          <p class="text-lg font-bold">{{ product.price }}</p>
          <button class="bg-blue-500 text-white px-4 py-2 rounded">{{ product.add_to_cart_label }}</button>
        </div>
      </div>
    </div>
  </template>
