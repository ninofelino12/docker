<!DOCTYPE html>
<html>
  <head>
    <title>Peta Kota Bandung</title>
    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    
  </head>

  <body>
    <div id="peta" style="width: 100%; height: 780px"></div>
    <div id="map" style="width: 1000%; height: 780px"></div>

    <script>

var mapOptions = {
    center: [-6.574984,106.7881],
    zoom: 18,
  };



  var map = new L.map("peta", mapOptions);

  var layer = new L.TileLayer(
    "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
  );

  //var markerOptions = {
  //  title: "MyLocations",
  //  clickable: true,
  //};

  //var marker = L.marker([-9.5957,206.7978]);

  // marker.bindPopup("Sekolah Sanggar").openPopup();
  // marker.addTo(map);

   map.addLayer(layer);
    </script>

   
  </body>
</html>
