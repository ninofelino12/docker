<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Add your CSS links or styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <!-- <h1>Dashboard Title</h1> -->
        {{header|safe}}
       
        
    </header>
    
    <nav>
        <!-- Navigation links or menu can be added here -->
       
        <label for="myCheck">Show Table:</label> 
        <input type="checkbox" id="myCheck" onclick="myFunction()">
        {{nav|safe}}
        <script>
            function getContent(url,jenis){
               
                url=`model/${url}`;
                
                fetch(url).then(response => {
            
            if (!response.ok) {
                  throw new Error("Gagal mengambil data");
                  alert("BUKAN JSON");
              }
            return response.json();
          })
          .then(data => {
            alert(data);
            var checkBox = document.getElementById("myCheck");
            if (checkBox.checked){
                document.getElementById('section').innerHTML=jsonToTable(data); 
            } else {
                document.getElementById('section').innerHTML=jsonToCard(data);
            }
           
        })
        }

        function jsonToTable(data) {
      const jsonData=data;
      var tableHtml = '<table>';
  
          // Create table header
          tableHtml += '<thead><tr>';
          for (var key in jsonData[0]) {
              tableHtml += '<th>' + key + '</th>';
          }
          tableHtml += '</tr></thead>';
  
          // Create table body
          tableHtml += '<tbody>';
          jsonData.forEach(function (obj) {
              tableHtml += '<tr>';
              for (var key in obj) {
                  tableHtml += `<td classname="${key}">` + obj[key] + '</td>';
              }
              tableHtml += '</tr>';
          });
          tableHtml += '</tbody>';
  
          tableHtml += '</table>';
          
          return tableHtml;
    };


    function jsonToCard(data) {
      const jsonData=data;
      
      var tableHtml = '<div class="flex-container">';
  
         
        //tableHtml += '<div class="card"></div>'; 
          jsonData.forEach(function (obj) {
              tableHtml += '<div class="card"  style="width:300px;padding:3px;background-color:#6750a4;transition: 0.3s;background-color:red">';
              //tableHtml += '<img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100%"/>';
              tableHtml += '<div class="container" onmouseover="eventcontainer(event)">';  
              tableHtml += '<img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:40%"/>';  
              for (var key in obj) {
                 tableHtml += `<div>` + obj[key] + '</div>';
              }
              tableHtml += '</div>';
              tableHtml += '</div>';  

          });
          
  
          tableHtml += '</div>';
          tableHtml += '</div>';
          
          return tableHtml;
    };
  
        </script>
    </nav>

    <main>
        <section id="section">
            <h2>Section 1</h2>
            <!-- Content for the first section -->
            <p>This is the content of Section 1.</p>
        </section>

        <section>
            <h2>Section 2</h2>
            <!-- Content for the second section -->
            <p>This is the content of Section 2.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Dashboard</p>
    </footer>
</body>

</html>
