<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-like Dashboard</title>
    <script  src="../static/bundle.js"></script>
    <script  src="../static/script2.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#18191a;
        }

        #container {
            display: flex;
        }

        #sidebar {
            width: 250px;
            background-color:#18191a;
            color: #fff;
            padding: 20px;
        }

        #content {
            flex: 1;
            padding: 20px;
            background-color: #242526;
        }

        #search-bar {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .post {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        td, th {
  border: 1px solid #ddd;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Your Sidebar</h2>
            <button onclick="menu()">Click me and I'll meow!</button>
                    <div id=menu class="menu">
                        menu
                    </div>
            <script>
                function menu()
                {
                    
                    var items;
                    var htm;
                    fetch('http://localhost:5000/sidebar').then(response =>response.text()).then(
                        data => {
                            
                            
                            
                            document.getElementById('menu').innerHTML=json2html(data
                                            )                        }
                    
                    );
                 
                function json2html(data){
                    const isi=JSON.parse(data);
                    var hasil='';
                    for (const item of isi) {
                        hasil=hasil+`<li><button onclick="loadAndDisplayJson('http://127.0.0.1:5000/${item.url}')">${item.name}</button></li>`
                    }
                    return hasil
                };    
                    
                    
                }


            </script>
            <button onclick="loadAndDisplayJson('http://127.0.0.1:5000/link')">JSON</button>
            <md-outlined-button onclick="loadAndDisplayJson('http://127.0.0.1:5000/link')"">Partner</md-outlined-button>
            <md-outlined-button>Product</md-outlined-button>
            <md-filled-button  >Report</md-filled-button>
            <!-- Add your sidebar content here -->

        </div>
        <div id="content">
            <div id="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="post">
                <h3>Post Title</h3>
                <p>Post content goes here...</p>
                <div id="dataContainer"></div>
            </div>
            <!-- Add more posts or content as needed -->
        </div>
    </div>
</body>
</html>
