<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            position: fixed;
            padding-top: 20px;
            
        }

        #content {
            margin-left: 250px;
            padding: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #search-bar {
            display: flex;
        }

        #search-bar input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }

        #search-button {
            padding: 8px;
            cursor: pointer;
        }

        /* Style for demo purposes - customize as needed */
        a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 8px;
            margin-bottom: 5px;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Reports</a>
    <a href="#">Analytics</a>
    <!-- Add more sidebar links as needed -->
    <button onclick="meow()">Click me and I'll meow!</button>
      <button onclick="loadAndDisplayJson('http://127.0.0.1:5000/link')">JSON</button>
      <md-outlined-button onclick="loadAndDisplayJson('http://127.0.0.1:5000/link')"">Partner</md-outlined-button>
      <md-outlined-button>Product</md-outlined-button>
      <md-filled-button  >Report</md-filled-button>
</div>

<div id="content">
    <div id="search-bar">
        <input type="text" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>

    <!-- Your dashboard content goes here -->
    <h1>Welcome to Your Dashboard</h1>
    <p>This is where your content will appear.</p>
</div>

</body>
</html>
